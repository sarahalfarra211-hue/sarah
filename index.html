<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة إعادة إعمار المنازل</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!-- ===== Header ===== -->
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i> إعمار</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#stages">المراحل</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cost">التكاليف</a></li>
                    <li class="nav-item"><a class="nav-link" href="#engineers">المهندسون</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">تواصل</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- ===== Hero ===== -->
<section id="home" class="hero text-center">
    <div class="container">
        <h1>خطوة بخطوة نحو إعادة بناء منزلك</h1>
        <p>منصة إرشادية لمتابعة مراحل إعادة الإعمار</p>
        <a href="#stages" class="btn btn-light">ابدأ الآن</a>
    </div>
</section>

<!-- ===== Stages ===== -->
<section id="stages" class="section text-center">
    <div class="container">
        <h2><i class="fa-solid fa-layer-group"></i> مراحل الإعمار</h2>

        <div id="stageBox" class="stage-box">
            <img id="stageImg" class="img-fluid rounded mb-3">
            <h3 id="stageTitle"></h3>
            <p id="stageDesc"></p>
        </div>

        <button id="nextStage" class="btn btn-success mt-3">
            <i class="fa-solid fa-arrow-left"></i> المرحلة التالية
        </button>
    </div>
</section>

<!-- ===== Cost ===== -->
<section id="cost" class="section bg-light">
    <div class="container">
        <h2 class="text-center"><i class="fa-solid fa-table"></i> التكاليف</h2>
        <table class="table table-bordered text-center">
            <tr><th>نوع الضرر</th><th>التكلفة</th></tr>
            <tr><td>جزئي</td><td>3000$</td></tr>
            <tr><td>متوسط</td><td>7000$</td></tr>
            <tr><td>كلي</td><td>15000$</td></tr>
        </table>
    </div>
</section>



<!-- ===== Engineers ===== -->
<section id="engineers" class="section">
    <div class="container">
        <h2 class="text-center"><i class="fa-solid fa-user-gear"></i> المهندسون</h2>
        <div class="row" id="engineerList"></div>
    </div>
</section>

<!-- ===== Contact ===== -->
<section id="contact" class="section">
    <div class="container">
        <h2 class="text-center"><i class="fa-solid fa-envelope"></i> تواصل معنا</h2>

        <form id="contactForm" class="w-50 mx-auto">
            <input class="form-control mb-2" placeholder="الاسم" required>
            <input type="email" class="form-control mb-2" placeholder="البريد الإلكتروني" required>
            <textarea class="form-control mb-2" placeholder="رسالتك" required></textarea>
            <button class="btn btn-primary w-100">إرسال</button>
        </form>
    </div>
</section>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
